{% extends 'customer/main.html' %}
{% load static %}
{% block content %}


<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline white-headline">
                        <h3>
                            Change Password
                        </h3>
                    </div>
                    <ul class="breadcrumb-bg">
                        <li class="home-bread">Accueil</li>
                        <li>Change password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="signup-area page-padding">
    <div class="container">
        <div class="row">
            <div class=" col-md-12 col-sm-12 col-xs-12">
                <div class="login-page signup-page">
                    <div class="login-form signup-form">
                        <h4 class="login-title ">Change Password</h4>
                        <div class="row">
												
							<form method="POST" action="" class="log-form">
								{% csrf_token %}
							
								<div class="col-md-12 col-sm-12 col-xs-12">
									<input type="current" name="current" id="current" class="form-control" placeholder="Current" required data-error="Entrer le mot de passe">
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12">
									<input type="password" name="password" id="password" class="form-control" placeholder="Password" required data-error="Nouvelle Mot de passe">
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12">
									<input type="confirm_password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required data-error="Confirmer le Mot de passe">
								</div>
								<div class="form-buttons">
									<input type="submit" value="Send" class="btn btn-primary">
									<a href="{% url 'login' %}"  class="btn btn-primary">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

{% endblock content %}
