{% extends 'customer/main.html' %}
{% load static %}
{% block content %}
<div class="page-area">
    <div class="breadcumb-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="breadcrumb text-center">
                    <div class="section-headline white-headline">
                        <h3>
                            Connexion
                        </h3>
                    </div>
                    <ul class="breadcrumb-bg">
                        <li class="home-bread">Accueil</li>
                        <li>Connexion</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="login-area page-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="login-page">
                    <div class="login-form">
                        <h4 class="login-title">Connexion</h4>
                        <div class="row">
                            <form method="POST" action="" class="log-form">
                                {% csrf_token %}
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Email/Téléphone" required data-error="Veuillez entrer votre adresse mail ou numéro de téléphone">
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="password" name="password" id="msg_subject" class="form-control" placeholder="Password" required data-error="Mot de passe incorrect">
                                </div>
                                
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="check-group flexbox">
                                        {% comment %} 
                                        <label class="check-box">
                                            <input type="checkbox" class="check-box-input" checked>
                                            <span class="remember-text">Remember me</span>
                                        </label> 
                                        {% endcomment %}

                                        <a class="text-muted" href="{% url 'request_password' %}">Mot de passe oublié ?</a>
                                    </div>
                                </div> 
                                
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <button type="submit" id="" class="login-btn">Connexion</button>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="clear"></div>
                                    <div class="separetor"><span>Ou inscrivez-vous</span></div>
                                    <div class="sign-icon">
                                        <ul>
                                            <li><a class="facebook" href="#">Facebook</a></li>
                                            <li><a class="google" href="#">Google</a></li>
                                        </ul>
                                        <div class="acc-not">Vous n'avez pas de compte  <a href="{% url 'register' %}"> Inscription</a></div>
                                    </div> 
                                </div> 
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

{% endblock content %}
